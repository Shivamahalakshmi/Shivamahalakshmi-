<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling Example</title>
    <style>
        /* Applying styles to images */
        .styled-image {
            border: 2px solid #3498db; /* Border color and thickness */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
            filter: grayscale(50%); /* Grayscale filter */
            /* Additional filter examples:
               - blur(3px)
               - brightness(80%)
               - contrast(150%)
               - opacity(80%)
               - saturate(150%)
               - sepia(50%)
            */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .styled-image:hover {
            transform: scale(1.1); /* Scale effect on hover */
            filter: none; /* Remove filters on hover */
        }
    </style>
</head>
<body>
    <h2>Styled Image Example</h2>

    <img class="styled-image" src="example.jpg" alt="Styled Image">
</body>
</html>
